name: Test

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

# Cancel testing of a previous commit for the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write # To update gh-badges branch.

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }} # Increase GitHub API rate limits.

      - uses: ./.github/actions/cache-go-and-tools

      - run: mise run test

      - uses: ./.github/actions/coverage-badge
        if: github.ref_name == 'master'
        with:
          total_cmd: "mise run -q cover:go:total | tail -n 1 | sed -e 's/.*)//'"
