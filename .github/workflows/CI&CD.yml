name: CI/CD

on:
  push:
    tags: ["v*"]
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

# Cancel testing of a previous commit for the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
      - run: mise ls

      - uses: actions/cache@v4
        id: cache-go-with-tools
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: v1-go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}-

      - run: mise run test

      - name: Generate JSON coverage summary for badges
        run: |
          total="$(mise run -q cover:go:total | tail -n 1 | sed -e 's/.*\s\([0-9]\+\).*/\1/')"
          printf '{"total":{"lines":{"pct":0},"statements":{"pct":%s},"functions":{"pct":0},"branches":{"pct":0},"branchesTrue":{"pct":0}}}' \
            $total >.buildcache/coverage-summary.json

      - name: Switch to 'gh-badges' branch (create if it doesn't exist)
        run: |
          if git fetch --depth=1 origin gh-badges; then
            git checkout gh-badges
          else
            git switch --orphan gh-badges || { git status; git diff; exit 1; }
            git config --global user.name "${GITHUB_REPOSITORY_OWNER}"
            git config --global user.email "${GITHUB_REPOSITORY_OWNER}@users.noreply.github.com"
            git commit --allow-empty -m "Initial commit for gh-badges"
          fi

      - name: Generate coverage badges
        uses: jpb06/coverage-badges-action@v1.3.1
        with:
          coverage-summary-path: '.buildcache/coverage-summary.json'
          target-branch: 'gh-badges'
          badges-labels-prefix: 'coverage'

  build-and-release:
    needs: test
    if: github.ref_type == 'tag'

    runs-on: 'ubuntu-latest'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Turnstyle
        uses: softprops/turnstyle@v2
        with:
          poll-interval-seconds: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        id: cache-go-with-tools
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: v1-go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}-

      - run: scripts/release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
