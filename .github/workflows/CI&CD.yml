name: CI/CD

on:
  push:
    tags: ["v*"]
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

# Cancel testing of a previous commit for the same branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
      - run: mise ls

      - uses: actions/cache@v4
        id: cache-go-with-tools
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: v1-go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}-

      - run: mise run test

      - name: Generate Coverage Badge
        run: |
          total="$(mise run -q cover:go:total | tail -n 1 | sed -e 's/.*\s\([0-9]\+\).*/\1/')"
          if [ "$total" -ge 90 ]; then color=brightgreen
          elif [ "$total" -ge 80 ]; then color=green
          elif [ "$total" -ge 70 ]; then color=yellowgreen
          elif [ "$total" -ge 60 ]; then color=yellow
          elif [ "$total" -ge 50 ]; then color=orange
          else color=red
          fi
          curl -o .buildcache/coverage.svg "https://img.shields.io/badge/coverage-${total}%25-${color}"

      - uses: fregante/setup-git-user@v2

      - name: Update Coverage Badge
        run: |
          if git fetch --depth=1 origin gh-badges; then
            git checkout gh-badges
          else
            git switch --orphan gh-badges || { git status; git diff; exit 1; }
            echo '/.buildcache/' > .gitignore && git add .gitignore
            git commit -a -m "Update for gh-badges" && git push -u origin gh-badges
          fi
          cp .buildcache/coverage.svg .
          git add . && git commit --amend --date=now --no-edit && git push -f

  build-and-release:
    needs: test
    if: github.ref_type == 'tag'

    runs-on: 'ubuntu-latest'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Turnstyle
        uses: softprops/turnstyle@v2
        with:
          poll-interval-seconds: 3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        id: cache-go-with-tools
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: v1-go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}-

      - run: scripts/release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
