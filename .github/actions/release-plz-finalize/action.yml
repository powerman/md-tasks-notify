name: 'Release PLZ Finalize'
description: 'Upload assets, optionally sign them, and finalize the release'
inputs:
  version:
    description: 'Release version'
    required: true
  changelog:
    description: 'Release changelog'
    required: true
  assets_directory:
    description: 'Directory containing release assets'
    required: false
    default: ''
  cosign:
    description: 'Enable cosign signing of assets'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Install cosign
      if: inputs.cosign == 'true'
      uses: sigstore/cosign-installer@v3

    - name: Sign assets with cosign
      if: inputs.cosign == 'true' && inputs.assets_directory != ''
      shell: bash
      working-directory: ${{ inputs.assets_directory }}
      run: |
        for file in *; do
          if [[ -f "$file" && ! "$file" =~ \.(sha256|md5|sig)$ ]]; then
            echo "Signing $file..."
            cosign sign-blob --yes "$file" --output-signature "${file}.sig"
          fi
        done

    - name: Upload files to release
      if: inputs.assets_directory != ''
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.version }}
        body: ${{ inputs.changelog }}
        draft: true
        files: ${{ inputs.assets_directory }}/*

    - name: Publish release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.version }}
        body: ${{ inputs.changelog }}
        draft: false
        make_latest: true